<div class="main-container signup-container">
	<h1>Login</h1>
	<hr>
	<form name="addUserForm" novalidate ng-submit="login()">

		<div class="form-group">
	  		<label for="exampleInputEmail1">Email</label>
			<input
				type="text"
				class="form-control"
				autocomplete="off"
				placeholder="Enter username"
				ng-model="user.userName"
			/>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input
				type="password"
				class="form-control"
				autocomplete="off"
				placeholder="Enter password"
				ng-model="user.password"
			/>
		</div>

		<hr>
		
		<button class="btn btn-default" ng-disabled="addUserForm.$invalid">Sign In</button>
	</form>
</div>
